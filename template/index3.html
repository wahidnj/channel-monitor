<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Video or Image Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <style>
      #media-container {
        width: 100%;
        height: 100vh;
        background-size: cover;
        background-position: center;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div id="media-container"></div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
      $(document).ready(function () {
        // Array of media sources
        var media = [
          "images/5.png",
          "videos/video1.mp4",
          "videos/video3.mp4",
          "images/1.png",
          "images/2.png",
          "images/3.png",
          "videos/video2.mp4",
        ];

        // Get media container element
        var mediaContainer = document.getElementById("media-container");

        // Set first media source
        var index = 0;
        if (media[0].endsWith(".mp4")) {
          // Video
          mediaContainer.innerHTML =
            '<video id="media-player" autoplay muted></video>';
          var mediaPlayer = document.getElementById("media-player");
          mediaPlayer.src = media[0];
          var index = 0;
          mediaPlayer.play();
        } else {
          // Image
          mediaContainer.style.backgroundImage = 'url("' + media[0] + '")';
        }
        try {
          if (media[0].endsWith(".mp4")) {
            mediaPlayer.addEventListener("ended", function () {
              // Get index of current media
              console.log("ended");
              //   var currentIndex = media.indexOf(mediaPlayer.src);
              // Check if there are more media
              if (index < media.length - 1) {
                // Play next media
                index = index + 1;
                if (media[index].endsWith(".mp4")) {
                  // Video

                  console.log("if:" + index);
                  mediaContainer.innerHTML =
                    '<video id="media-player" autoplay muted></video>';
                  var mediaPlayer = document.getElementById("media-player");
                  mediaPlayer.src = media[index];
                  mediaPlayer.play();
                } else {
                  // Image

                  //   index = index + 1;
                  console.log("else:" + index);
                  mediaContainer.style.backgroundImage =
                    'url("' + media[index] + '")';
                }
              } else {
                console.log("else");
                // Loop back to first media
                if (media[0].endsWith(".mp4")) {
                  // Video
                  index = 0;
                  mediaContainer.innerHTML =
                    '<video id="media-player" autoplay muted></video>';
                  var mediaPlayer = document.getElementById("media-player");
                  mediaPlayer.src = media[0];
                  mediaPlayer.play();
                } else {
                  // Image
                  index = 0;
                  mediaContainer.style.backgroundImage =
                    'url("' + media[0] + '")';
                }
              }
            });
          } else {
            console.log("else");
            setTimeout(function () {
              // Get index of current media
              var currentIndex = media.indexOf(
                mediaContainer.style.backgroundImage.slice(5, -2)
              );

              // Check if there are
              console.log(currentIndex);
              if (currentIndex < media.length - 1) {
                // Play next media
                if (media[currentIndex + 1].endsWith(".mp4")) {
                  // Video
                  console.log("set if");
                  mediaContainer.innerHTML =
                    '<video id="media-player" autoplay muted></video>';
                  var mediaPlayer = document.getElementById("media-player");
                  mediaPlayer.src = media[currentIndex + 1];
                  mediaPlayer.play();
                } else {
                  // Image
                  console.log("set else");
                  mediaContainer.style.backgroundImage =
                    'url("' + media[currentIndex + 1] + '")';
                }
              } else {
                console.log("set else selse");
                // Loop back to first media
                if (media[0].endsWith(".mp4")) {
                  // Video
                  console.log("set else selse if");
                  mediaContainer.innerHTML =
                    '<video id="media-player" autoplay muted></video>';
                  var mediaPlayer = document.getElementById("media-player");
                  mediaPlayer.src = media[0];
                  mediaPlayer.play();
                } else {
                  console.log("set else selse else");
                  // Image
                  mediaContainer.style.backgroundImage =
                    'url("' + media[0] + '")';
                }
              }
            }, 5000);
          }
        } catch (error) {
          console.log(error.message);
        }
        // Detect when media ends
      });
    </script>
  </body>
</html>
