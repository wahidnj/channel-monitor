<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Slideshow</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .slideshow-container {
        max-width: 100%;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }
      .slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }
      .active {
        opacity: 1;
      }
      .slideshow-container .caption {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        padding: 20px;
        font-size: 20px;
        text-align: center;
        font-weight: bold;
        text-shadow: 2px 2px #000;
      }
      .slideshow-container .dot-container {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }
      .dot {
        height: 10px;
        width: 10px;
        border-radius: 50%;
        background-color: #bbb;
        margin: 0 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .active-dot {
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="slide active">
        <img src="https://via.placeholder.com/1920x1080.png?text=Image+1" />
        <div class="caption">Image 1</div>
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/1920x1080.png?text=Image+2" />
        <div class="caption">Image 2</div>
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/1920x1080.png?text=Image+3" />
        <div class="caption">Image 3</div>
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/1920x1080.png?text=Image+4" />
        <div class="caption">Image 4</div>
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/1920x1080.png?text=Image+5" />
        <div class="caption">Image 5</div>
      </div>
      <div class="dot-container">
        <span class="dot active-dot" onclick="currentSlide(1)"> </span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
      </div>
    </div>
    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let slides = document.getElementsByClassName("slide");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (let i = 0; i < slides.length; i++) {
          slides[i].classList.remove("active");
        }
        for (let i = 0; i < dots.length; i++) {
          dots[i].classList.remove("active-dot");
        }
        slides[slideIndex - 1].classList.add("active");
        dots[slideIndex - 1].classList.add("active-dot");
        setTimeout(() => {
          plusSlides(1);
        }, 5000); // Change image every 5 seconds
      }
    </script>
  </body>
</html>
